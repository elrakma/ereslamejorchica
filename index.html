<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pantalla con carga</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(
    circle at top,
    #fda4af,
    #fb7185,
    #f97316
  );
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Contenedores */
.screen {
  display: none;
  text-align: center;
  color: white;
}

.active {
  display: block;
}

/* Botón */
button {
  margin-top: 20px;
  padding: 14px 28px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: white;
  color: #fb7185;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* Loader */
.loader {
  border: 6px solid rgba(255,255,255,0.3);
  border-top: 6px solid white;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
  margin: auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* VIDEO (antes era imagen) */
video {
  max-width: 80%;
  border-radius: 25px;
  margin-top: 25px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<!-- Pantalla inicial -->
<div id="start" class="screen active">
  <h1>¡Holaaaaaa!</h1>
  <h1>Buenos díaaaas Cari</h1>
  <button onclick="showLoading()">Haz click aquí</button>
</div>

<!-- Pantalla de carga -->
<div id="loading" class="screen">
  <div class="loader"></div>
  <p>Cargando...</p>
</div>

<!-- Pantalla final -->
<div id="final" class="screen">
  <video src="video4.mp4" controls autoplay></video>
</div>

<script>
function showLoading() {
  document.getElementById("start").classList.remove("active");
  document.getElementById("loading").classList.add("active");

  setTimeout(() => {
    document.getElementById("loading").classList.remove("active");
    document.getElementById("final").classList.add("active");
  }, 2000);
}
</script>

</body>
</html>
